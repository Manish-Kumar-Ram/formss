<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<fieldset>
    <legend>Personal Details</legend>

    <label for="fname">Firstname</label>
    <input type="text" id="fname">
    <br>
    <br>
    <label for="mname">Middlename</label>
    <input type="text" id="mname">
    <br>
    <br>
    <label for="lname">Lastname</label>
    <input type="text" id="lname">
    <br><br>
    <label for="sel">Course :</label>
    <select name="sele" id="sel">
        <option value="sel">Course</option>
        <option value="sel">BCA</option>
        <option value="sel">BBA</option>
        <option value="sel">B Tech</option>
        <option value="sel">BBA</option>
        
        <option value="sel">MCA</option>
        <option value="sel">M tech</option>
        
    </select>
    <br>
    <br>
    
    <label for="gen">Gender :</label>
    <br>
    <input type="radio" value="gender" name="gender" id="gen">Male
    <br>
    <input type="radio" value="gender" name="gender" id="gen">Female
    <br>
    <input type="radio" name="gender" value="gender" id="gen">Others 
    <br>
    <br>
    <label for="dob">DOB</label>
    <input type="datetime-local">
    <br>
    <label for="phone">Phone :</label>
<input type="text" name="country code" value="+91" size="2" disabled="">
<input type="tel" name="phone" maxlength="10" size="10" id="phone">
<br>
<br>
<br>
<label for="add">Address</label>
<br>
<textarea name="" id="add" cols="80" rows="5"></textarea>

<br><br><label for="email">Email</label>
<input type="email" id="email">
<br><br>
<label for="pass">Password</label>
<input type="password" id="pass">
<br>
<br>
<label for="re-pass">Re-type password</label>
<input type="password" id="re-pass">
<br>
<br>
<label for="check">Agree to terms and conditions</label>
<input type="checkbox" id="check">
<br>
<br>
<label for="file">Choose File</label>
<input type="file" id="file">
<br>
<br>
<label for="color">Choose Color</label>
<input type="color" id="color">
<br>

<br>
<input type="Reset" value="Reset">

<input type="submit" value="submit">
</fieldset>
</form>
</body>
</html>
